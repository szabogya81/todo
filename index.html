<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Daily To-Do list manager</h1>
    </header>
    <main class="todo">
        <h2 class="todo__day">DAY</h2>
        <h2 class="todo__date">DATE</h2>
        <section class="todo__add">
            <input type="text" class="input--add" placeholder="Take the garbage out">
            <button class="btn btn--add">+</div>
        </section>
        <section class="todo__pending">
            <p class="pending__count">You have 0 pending items</p>
            <p class="zeroTask">Well done - Time to chill!</p>
            <ul class="todoList">
            </ul>
        </section>
        <section class="todo__completed">
            <p class="completed__percent">Completed tasks: 0%</p>
            <ul class="todoList">
            </ul>
        </section>
        <section class="todo__manage">
            <label for="btn--hide" class="manage manage--hide">Show Completed</label>
            <button id="btn--hide" class="btn btn--hide"></button>
            <label for="btn--clear" class="manage manage--clear">Clear All</label>
            <button id="btn--clear" class="btn btn--clear"></button>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
